<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2f3136; /* Background color */
            color: white; /* Text color */
            transition: background-color 0.3s;
        }

        .sidebar {
            width: 200px;
            background-color: #23272a;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1;
            border: 1px solid #7289da; /* Border for sidebar */
        }

        .container {
            margin-left: 200px;
            padding: 20px;
            border: 1px solid #7289da; /* Border for main container */
        }

        .tab-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            border: 1px solid #5b6eae; /* Border for buttons */
            color: white;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
        }

        .tab-button:hover {
            background-color: #5b6eae;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #36393f;
            border-radius: 8px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid #7289da; /* Border for tab content */
        }

        .tab-content.active {
            display: block;
            opacity: 1;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #7289da; /* Border for footer */
            padding-top: 10px;
        }

        label {
            color: white;
            display: block;
            margin: 10px 0;
        }

        .discord-button {
            background-color: #7289da;
            color: white;
            padding: 10px 15px;
            border: 1px solid #5b6eae; /* Border for Discord button */
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .discord-button:hover {
            background-color: #5b6eae;
        }

        .button-container {
            margin-top: 20px;
        }

        .name-input, .tab-button, .container, .discord-button, .tab-content, footer {
            border: 1px solid #7289da; /* Apply border to multiple elements */
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">&#9776;</button> <!-- Menu button -->
    
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <button class="tab-button" onclick="showTab('downloads'); closeMenu();">Downloads</button>
        <button class="tab-button" onclick="showTab('discord'); closeMenu();">Discord</button>
        <button class="tab-button" onclick="showTab('updates'); closeMenu();">Updates</button>
    </div>

    <div class="container" id="container">
        <h1>Client Downloads</h1>

        <!-- Field for entering name -->
        <div id="nameContainer" class="name-input">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" placeholder="Name" />
            <button onclick="setName()">Set Name</button>
        </div>

        <!-- Tab Content -->
        <div id="downloads" class="tab-content">
            <h2>Downloads</h2>
            <a href="PraxClientRelease1.2.2-fix2.zip" download>
                <button>Prax Client</button>
            </a>
            <a href="Zpanel 1.1.3.zip" download>
                <button>ZPanel</button>
            </a>
            <a href="https://www.apkmirror.com/apk/blockman-go-studio/blockman-go/blockman-go-2-94-4-release/" target="_blank">
                <button>Blockman Go 2.94.4 old version</button>
            </a>
        </div>

        <div id="discord" class="tab-content">
            <h2>Discord</h2>
            <a href="https://discord.gg/fmCVdKQrQC" target="_blank">
                <button class="discord-button">Join Our Discord</button>
            </a>
        </div>

        <!-- Updates Tab Content -->
        <div id="updates" class="tab-content">
            <h2>Updates</h2>
            <iframe 
                width="100%" 
                height="315" 
                src="https://www.youtube.com/embed/uH8r3xJmMOg?si=HTyJKZEmaGtlFIkn&autoplay=1&loop=1&playlist=uH8r3xJmMOg&controls=0&disablekb=1&modestbranding=1&fs=0&rel=0" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen
            ></iframe>
        </div>

        <!-- Footer -->
        <footer>
            <p>2024 Zynxus & Debunked Rage all rights reserved</p>
        </footer>
    </div>

    <script>
        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active', 'fade-in');
                content.classList.add('fade-out');
            });
            setTimeout(() => {
                document.getElementById(tabId).classList.add('active', 'fade-in');
                contents.forEach(content => {
                    content.classList.remove('fade-out');
                });
            }, 300);
        }

        function closeMenu() {
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('container');
            sidebar.classList.add('hidden');
            container.style.marginLeft = '0';
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('container');
            sidebar.classList.toggle('hidden');
            container.style.marginLeft = sidebar.classList.contains('hidden') ? '0' : '200px';
        }

        function setName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (name) {
                localStorage.setItem('userName', name);
                document.getElementById('nameContainer').style.display = 'none';
                displayMessage(`You have registered as ${name}`);
                showTab('downloads');
            } else {
                alert('Please enter a valid name.');
            }
        }

        window.onload = function() {
            const storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('nameContainer').style.display = 'none';
                displayMessage(`You have registered as ${storedName}`);
                showTab('downloads');
            } else {
                document.getElementById('nameContainer').style.display = 'block';
            }
        };

        function displayMessage(message) {
            alert(message);
        }
    </script>
</body>
</html>
