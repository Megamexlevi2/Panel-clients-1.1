<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
    background-image: linear-gradient(135deg, #2c3e50, #4a6572);
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    border: 5px solid #27ae60;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    background: linear-gradient(135deg, #34495e, #1abc9c);
    animation: pulse 1.5s infinite;
    transition: all 0.5s ease;
}

/* Pulsing Animation */
@keyframes pulse {
    0%, 100% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    50% {
        box-shadow: 0 0 40px rgba(39, 174, 96, 0.8);
    }
}

/* Tabs */
.tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}
.tab-button {
    padding: 10px 20px;
    cursor: pointer;
    background-color: #34495e;
    border: 2px solid transparent;
    color: #ffffff;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 5px;
    transform: scale(1);
    animation: fadeIn 0.5s forwards;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}
.tab-button:hover {
    border-color: #27ae60;
    background-color: #3c6f5f;
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(39, 174, 96, 0.8), 0 0 20px rgba(0, 0, 0, 0.3);
}

/* Tab Content */
.tab-content {
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    transform: translateY(20px);
    border: 2px solid #27ae60;
    border-radius: 10px;
    padding: 20px;
    background-color: #34495e;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}
.tab-content.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
    animation: slideIn 0.6s ease-out forwards;
}

/* Video */
.video-container {
    position: relative;
    margin: 20px 0;
    border: 5px solid #27ae60;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    animation: shine 1.5s infinite;
}
@keyframes shine {
    0% { box-shadow: 0 0 20px rgba(39, 174, 96, 0.5); }
    50% { box-shadow: 0 0 30px rgba(39, 174, 96, 0.8); }
    100% { box-shadow: 0 0 20px rgba(39, 174, 96, 0.5); }
}
iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 8px;
}

/* Buttons */
button {
    padding: 10px 15px;
    margin: 10px;
    border: none;
    cursor: pointer;
    background-color: #34495e;
    color: #ffffff;
    border-radius: 5px;
    transition: background-color 0.3s ease, border 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    transform: translateY(10px);
    opacity: 0;
    animation: fadeIn 0.5s forwards;
    animation-delay: 0.3s;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}
button:hover {
    border: 2px solid #27ae60;
    background-color: #3c6f5f;
    transform: translateY(5px);
    box-shadow: 0 0 15px rgba(39, 174, 96, 0.8), 0 0 20px rgba(0, 0, 0, 0.3);
}

/* Animations */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}
@keyframes slideIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

.suggestion-container {
    margin-top: 20px;
    padding: 15px;
    border: 2px solid #27ae60;
    border-radius: 10px;
    background-color: #34495e;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #27ae60;
    margin-bottom: 10px;
    resize: none;
    transition: border 0.3s ease;
}

textarea:focus {
    border-color: #1abc9c;
    box-shadow: 0 0 5px rgba(39, 174, 96, 0.5);
}

button[type="submit"] {
    background-color: #27ae60;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
button[type="submit"]:hover {
    background-color: #1abc9c;
    transform: translateY(-2px);
    box-shadow: 0 0 15px rgba(39, 174, 96, 0.8);
}

#suggestionsOutput {
    list-style-type: none;
    padding: 0;
    margin-top: 15px;
}
#suggestionsOutput li {
    margin: 5px 0;
    padding: 10px;
    background-color: #34495e;
    border: 1px solid #27ae60;
    border-radius: 5px;
    transition: transform 0.3s ease;
}
#suggestionsOutput li:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Downloads</h1>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-button" onclick="showTab('downloads')">Downloads</div>
            <div class="tab-button" onclick="showTab('suggestions')">Suggestions</div>
            <div class="tab-button" onclick="showTab('discord')">Discord</div>
        </div>

        <!-- Tab Content -->
        <div id="downloads" class="tab-content active">
            <h2>Downloads</h2>
            <a href="https://mega.nz/file/2AolQJgQ#F6Jm8fzF0LbKMtyOYqADycusMGpXPqzMdYsu5DiZ2aU" download>
                <button>Prax Client</button>
            </a>
            <a href="https://www.mediafire.com/file/1qlkl1scb9xxtwx/Zpanel_1.1.3.zip/file" download>
                <button>ZPanel</button>
            </a>
            <a href="https://www.apkmirror.com/apk/blockman-go-studio/blockman-go-blocky-mods/blockman-go-blocky-mods-2-94-4-release/" download>
                <button>Blockman Go 2.94.4 old version</button>
            </a>
        </div>

        <div id="suggestions" class="tab-content">
            <h2>Suggestions</h2>
            <input type="text" id="userName" placeholder="Enter your name" required />
            <input type="text" id="userSuggestion" placeholder="Enter your suggestion" required />
            <button onclick="submitSuggestion()">Submit Suggestion</button>
            <div id="suggestionsList"></div>
        </div>

        <div id="discord" class="tab-content">
            <h2>Discord</h2>
            <a href="https://discord.gg/cFbtjBH3DS" target="_blank">
                <button class="discord-button">Join Our Discord</button>
            </a>
        </div>

        <!-- Footer -->
        <footer>
            <p>2024 Zynxus & Debunked Rage all rights reserved</p>
        </footer>
    </div>

    <script>
        const suggestionsKey = 'suggestions';
        let suggestions = JSON.parse(localStorage.getItem(suggestionsKey)) || [];
        const SPAM_LIMIT = 3; // Número máximo de sugestões permitidas
        const SPAM_TIME_FRAME = 10000; // Tempo em milissegundos para considerar spam (10 segundos)
        let suggestionsCount = {}; // Contador de sugestões por usuário
        let spammers = JSON.parse(localStorage.getItem('spammers')) || {}; // IDs de spammers
        
        function getUserId() {
            if (!localStorage.getItem('userId')) {
                const userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return localStorage.getItem('userId');
        }

        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');

            if (tabId === 'suggestions') {
                displaySuggestions();
            }
        }

        function submitSuggestion() {
            const userId = getUserId();
            const userName = document.getElementById('userName').value;
            const userSuggestion = document.getElementById('userSuggestion').value;

            if (spammers[userId]) {
                alert('You have been muted for spamming. You cannot submit suggestions.');
                return;
            }

            if (userName && userSuggestion) {
                // Contagem de sugestões
                if (!suggestionsCount[userId]) {
                    suggestionsCount[userId] = { count: 0, firstSuggestionTime: Date.now() };
                }
                
                const currentTime = Date.now();
                if (currentTime - suggestionsCount[userId].firstSuggestionTime < SPAM_TIME_FRAME) {
                    suggestionsCount[userId].count++;
                    if (suggestionsCount[userId].count > SPAM_LIMIT) {
                        spammers[userId] = true;
                        localStorage.setItem('spammers', JSON.stringify(spammers));
                        alert('You have been muted for spamming. You cannot submit suggestions.');
                        return;
                    }
                } else {
                    suggestionsCount[userId] = { count: 1, firstSuggestionTime: currentTime };
                }

                // Adiciona sugestão ao array e exibe imediatamente
                suggestions.push({ name: userName, suggestion: userSuggestion });
                displaySuggestions();

                // Armazena as sugestões no localStorage
                localStorage.setItem(suggestionsKey, JSON.stringify(suggestions));

                // Limpa campos
                document.getElementById('userName').value = '';
                document.getElementById('userSuggestion').value = '';
            } else {
                alert('Please fill out all fields before submitting.');
            }
        }

        function displaySuggestions() {
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';

            suggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.textContent = `${suggestion.name}: ${suggestion.suggestion}`;
                suggestionsList.appendChild(div);
            });
        }

        // Chama a função para exibir sugestões na inicialização
        window.onload = function() {
            displaySuggestions();
        }
    </script>
</body>
</html>
