<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow: hidden; /* Evitar rolagem */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        /* Tabs */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #34495e;
            border: 2px solid transparent;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
            transform: scale(1);
            animation: fadeIn 0.5s forwards;
        }
        .tab-button:hover {
            border-color: #27ae60;
            background-color: #3c6f5f;
            transform: scale(1.05);
        }
        /* Tab Content */
        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }
        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: slideIn 0.6s ease-out forwards;
        }
        /* Video */
        .video-container {
            position: relative;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 400px; /* Ajuste a altura conforme necessário */
            border-radius: 8px; /* Arredondar bordas do vídeo */
        }
        /* Buttons */
        button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background-color: #34495e;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease, border 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            animation-delay: 0.3s;
        }
        button:hover {
            border: 2px solid #27ae60;
            background-color: #3c6f5f;
            transform: translateY(5px);
        }
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Downloads</h1>
        
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-button" onclick="showTab('updates')">Updates</div>
            <div class="tab-button" onclick="showTab('downloads')">Downloads</div>
            <div class="tab-button" onclick="showTab('youtube')">YouTube</div>
            <div class="tab-button" onclick="showTab('discord')">Discord</div>

        <!-- Tab Content -->

            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/m27v2qnjsp0?autoplay=1&loop=1&playlist=m27v2qnjsp0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>

        <div id="downloads" class="tab-content">
            <h2>Downloads</h2>
            <a href="https://mega.nz/file/2AolQJgQ#F6Jm8fzF0LbKMtyOYqADycusMGpXPqzMdYsu5DiZ2aU" download>
                <button>Prax Client</button>
            </a>
            <a href="https://www.mediafire.com/file/1qlkl1scb9xxtwx/Zpanel_1.1.3.zip/file" download>
                <button>ZPanel</button>
            </a>
            <a href="https://www.apkmirror.com/apk/blockman-go-studio/blockman-go-blocky-mods/blockman-go-blocky-mods-2-94-4-release/" download>
                <button>Blockman Go 2.94.4 old version</button>
            </a>
        </div>

        <div id="youtube" class="tab-content">
            <h2>YouTube Channels</h2>
            <a href="https://youtube.com/@zynxusbg2009?si=l4HKHWNDkZ9Vj-hl" target="_blank">
                <button>YouTube Zynxus</button>
            </a>
            <a href="https://youtube.com/@debunkedrageugo?si=QsYVu8FjcbKxstsl" target="_blank">
                <button>YouTube Debunked Rage</button>
            </a>
            <a href="https://youtube.com/@vortexhacker1?si=yt10LoZLPq--NGYN" target="_blank">

            </a>
            <a href="https://youtube.com/@eternalxtsxh?si=piG3iYZ-PA1hD6x7" target="_blank">

        </div>

        <div id="discord" class="tab-content">
            <h2>Discord</h2>
            <a href="https://discord.gg/cFbtjBH3DS" target="_blank">
                <button class="discord-button">Join Our Discord</button>
            </a>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        // Set the first tab as active by default
        document.addEventListener("DOMContentLoaded", function() {
            showTab('updates');
        });
    </script>
</body>
</html>
