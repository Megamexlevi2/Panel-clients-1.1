<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2f3136;
            color: white;
            transition: background-color 0.3s;
            overflow-x: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #23272a;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1;
            transform: translateX(-220px); /* Hide off-screen */
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease; /* Slide and fade effect */
            border: 1px solid #7289da;
        }

        .sidebar.show {
            transform: translateX(0); /* Slide in */
            opacity: 1;
        }

        .container {
            margin-left: 200px;
            padding: 20px;
            border: 1px solid #7289da;
            transition: margin-left 0.5s ease;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            z-index: 2;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #5b6eae;
        }

        .tab-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            border: 1px solid #5b6eae;
            color: white;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
            transition: background-color 0.3s;
        }

        .tab-button:hover {
            background-color: #5b6eae;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #36393f;
            border-radius: 8px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 1px solid #7289da;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #7289da;
            padding-top: 10px;
            }
            
        .password-container {
            display: none; /* Inicialmente oculto */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">&#9776;</button>
    
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <button class="tab-button" onclick="showTab('downloads'); closeMenu();">Downloads</button>
        <button class="tab-button" onclick="showTab('discord'); closeMenu();">Discord</button>
        <button class="tab-button" onclick="showTab('updates'); closeMenu();">Updates</button>
    </div>

    <div class="container" id="container">
        <h1>Client Downloads</h1>

        <div id="nameContainer" class="name-input">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" placeholder="Name" />
            <button onclick="setName()">Set Name</button>
        </div>

        <div id="downloads" class="tab-content">
            <h2>Downloads</h2>
            <div id="downloadLinks"></div>
            <button onclick="togglePasswordMenu()">Download ZPanel</button>
            <div class="password-container" id="passwordContainer">
                <label for="passwordInput">Enter password for ZPanel:</label>
                <input type="password" id="passwordInput" placeholder="Password" />
                <button onclick="checkPassword()">Submit</button>
            </div>
        </div>

        <div id="discord" class="tab-content">
            <h2>Discord</h2>
            <div id="discordLink"></div>
        </div>

        <div id="updates" class="tab-content">
            <h2>Updates</h2>
            <iframe 
                width="100%" 
                height="315" 
                id="updateVideo" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen
            ></iframe>
        </div>

        <footer>
            <p>2024 Zynxus & Debunked Rage all rights reserved</p>
        </footer>
    </div>

    <script>
        async function fetchSites() {
            const response = await fetch('sites.json');
            return await response.json();
        }

        function populateDownloads(data) {
            const downloadLinks = document.getElementById('downloadLinks');
            data.downloads.forEach(item => {
                const button = document.createElement('a');
                button.href = item.url;
                button.download = item.name;
                button.innerHTML = `<button>${item.name}</button>`;
                downloadLinks.appendChild(button);
            });
        }

        function populateDiscord(data) {
            const discordLink = document.getElementById('discordLink');
            const button = document.createElement('a');
            button.href = data.discord.url;
            button.target = '_blank';
            button.innerHTML = `<button class="discord-button">${data.discord.name}</button>`;
            discordLink.appendChild(button);
        }

        function populateUpdates(data) {
            const updateVideo = document.getElementById('updateVideo');
            updateVideo.src = data.updates.videoUrl;
        }

        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });
            setTimeout(() => {
                document.getElementById(tabId).classList.add('active');
            }, 300);
        }

        function closeMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('show');
            document.getElementById('container').style.marginLeft = '0';
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
            document.getElementById('container').style.marginLeft = sidebar.classList.contains('show') ? '200px' : '0';
        }

        function togglePasswordMenu() {
            const passwordContainer = document.getElementById('passwordContainer');
            passwordContainer.style.display = passwordContainer.style.display === 'none' ? 'block' : 'none';
        }

        function setName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (name) {
                localStorage.setItem('userName', name);
                document.getElementById('nameContainer').style.display = 'none';
                displayMessage(`You have registered as ${name}`);
                showTab('downloads');
            } else {
                alert('Please enter a valid name.');
            }
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const password = input.value.trim();
            const correctPassword = 'Zexus114'; // Senha correta
            
            if (password === correctPassword) {
                window.location.href = 'Zpanel 1.1.4.zip'; // Redireciona para o download
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        window.onload = async function() {
            const storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('nameContainer').style.display = 'none';
                displayMessage(`You have registered as ${storedName}`);
                showTab('downloads');
            } else {
                document.getElementById('nameContainer').style.display = 'block';
            }
            const data = await fetchSites();
            populateDownloads(data);
            populateDiscord(data);
            populateUpdates(data);
        };

        function displayMessage(message) {
            alert(message);
        }
    </script>
</body>
</html>
