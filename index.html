<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Downloads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            overflow: hidden; /* Evita rolagem */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        /* Tabs */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #34495e;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
        }
        .tab-button:hover {
            background-color: #3c6f5f;
            transform: scale(1.05);
        }
        /* Conteúdo das Tabs */
        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }
        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Downloads</h1>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-button" onclick="showTab('downloads')">Downloads</div>
            <div class="tab-button" onclick="showTab('suggestions')">Suggestions</div>
            <div class="tab-button" onclick="showTab('discord')">Discord</div>
        </div>

        <!-- Tab Content -->
        <div id="downloads" class="tab-content active">
            <h2>Downloads</h2>
            <a href="https://mega.nz/file/2AolQJgQ#F6Jm8fzF0LbKMtyOYqADycusMGpXPqzMdYsu5DiZ2aU" download>
                <button>Prax Client</button>
            </a>
            <a href="https://www.mediafire.com/file/1qlkl1scb9xxtwx/Zpanel_1.1.3.zip/file" download>
                <button>ZPanel</button>
            </a>
            <a href="https://www.apkmirror.com/apk/blockman-go-studio/blockman-go-blocky-mods/blockman-go-blocky-mods-2-94-4-release/" download>
                <button>Blockman Go 2.94.4 old version</button>
            </a>
        </div>

        <div id="suggestions" class="tab-content">
            <h2>Suggestions</h2>
            <input type="text" id="userName" placeholder="Enter your name" required />
            <input type="text" id="userSuggestion" placeholder="Enter your suggestion" required />
            <button onclick="submitSuggestion()">Submit Suggestion</button>
            <div id="suggestionsList"></div>
        </div>

        <div id="discord" class="tab-content">
            <h2>Discord</h2>
            <a href="https://discord.gg/cFbtjBH3DS" target="_blank">
                <button class="discord-button">Join Our Discord</button>
            </a>
        </div>

        <!-- Footer -->
        <footer>
            <p>2024 Zynxus & Debunked Rage all rights reserved</p>
        </footer>
    </div>

    <script>
        const suggestionsKey = 'suggestions';
        let suggestions = JSON.parse(localStorage.getItem(suggestionsKey)) || [];

        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');

            if (tabId === 'suggestions') {
                displaySuggestions();
            }
        }

        function submitSuggestion() {
            const userName = document.getElementById('userName').value;
            const userSuggestion = document.getElementById('userSuggestion').value;

            if (userName && userSuggestion) {
                // Adiciona sugestão ao array e exibe imediatamente
                suggestions.push({ name: userName, suggestion: userSuggestion });
                localStorage.setItem(suggestionsKey, JSON.stringify(suggestions));
                displaySuggestions();

                // Limpa campos
                document.getElementById('userName').value = '';
                document.getElementById('userSuggestion').value = '';
            } else {
                alert('Please fill out all fields before submitting.');
            }
        }

        function displaySuggestions() {
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';

            suggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.textContent = `${suggestion.name}: ${suggestion.suggestion}`;
                suggestionsList.appendChild(div);
            });
        }

        // Chama a função para exibir sugestões na inicialização
        window.onload = function() {
            displaySuggestions();
        }
    </script>
</body>
</html>
