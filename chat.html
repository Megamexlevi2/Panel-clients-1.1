<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2f3136;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            height: 80vh; /* Height of the chat */
            overflow-y: auto; /* Vertical scrolling */
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            width: 80%; /* Width of the chat */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .message-header {
            font-weight: bold;
            display: inline;
        }

        .message-time {
            color: #72767d;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .chat-input {
            width: calc(100% - 60px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            margin-top: 10px;
            background-color: #40444b;
            color: white;
        }

        .chat-input::placeholder {
            color: #72767d;
        }

        .send-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .send-button:hover {
            background-color: #5b6eae;
        }

        .name-input {
            display: none;
            margin: 20px;
        }

        .profile-image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .change-profile-button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }

        .change-profile-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div id="nameContainer" class="name-input">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" placeholder="Name" />
        <label for="profileImageInput">Choose your profile image:</label>
        <input type="file" id="profileImageInput" accept="image/*" />
        <button onclick="setName()">Set Name</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will appear here -->
    </div>

    <div>
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." disabled>
        <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>Send</button>
    </div>

    <button class="change-profile-button" id="changeProfileButton" onclick="changeProfileImage()" style="display:none;">Change Profile Image</button>

    <script>
        const messages = JSON.parse(localStorage.getItem('messages')) || []; // Retrieve messages from localStorage

        function setName() {
            const input = document.getElementById('nameInput');
            const imageInput = document.getElementById('profileImageInput');
            const name = input.value.trim();
            const imageFile = imageInput.files[0];

            if (name) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const profileImageUrl = event.target.result;
                    localStorage.setItem('userName', name);
                    localStorage.setItem('userProfileImage', profileImageUrl);
                    document.getElementById('nameContainer').style.display = 'none'; // Hide the name field
                    document.getElementById('chatInput').disabled = false; // Enable chat input
                    document.getElementById('sendButton').disabled = false; // Enable send button
                    displayMessage(`You registered as ${name}`, profileImageUrl); // Show a welcome message
                    document.getElementById('changeProfileButton').style.display = 'inline-block'; // Show change profile image button
                };

                if (imageFile) {
                    reader.readAsDataURL(imageFile);
                } else {
                    localStorage.setItem('userProfileImage', ''); // Set default image if none is selected
                    displayMessage(`You registered as ${name}`); // Show a welcome message without image
                }
            } else {
                alert('Please enter a valid name.'); // Alert if name is empty
            }
        }

        function changeProfileImage() {
            const imageInput = document.getElementById('profileImageInput');
            imageInput.click(); // Simulate a click on the file input
            imageInput.onchange = function () {
                const imageFile = imageInput.files[0];
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const profileImageUrl = event.target.result;
                        localStorage.setItem('userProfileImage', profileImageUrl); // Update profile image in local storage
                        displayMessage(`You updated your profile image.`, profileImageUrl); // Notify the update
                    };
                    reader.readAsDataURL(imageFile); // Read the new image
                }
            };
        }

        function displayMessage(message, profileImageUrl = '') {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message';

            const date = new Date();
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = date.toLocaleDateString([], { year: 'numeric', month: '2-digit', day: '2-digit' });

            const profileImage = document.createElement('img');
            profileImage.src = profileImageUrl || 'default-profile.png'; // Default image if no image is selected
            profileImage.className = 'profile-image';

            const messageHeader = document.createElement('span');
            messageHeader.className = 'message-header';
            messageHeader.textContent = message;

            const messageTime = document.createElement('span');
            messageTime.className = 'message-time';
            messageTime.textContent = `${timeString} - ${dateString}`; // Add date and time

            messageElement.appendChild(profileImage);
            messageElement.appendChild(messageHeader);
            messageElement.appendChild(messageTime);
            chatContainer.appendChild(messageElement); // Add the message to the chat
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll down to show the new message

            // Store the message in history
            messages.push({ message, timeString, dateString, profileImageUrl });
            localStorage.setItem('messages', JSON.stringify(messages)); // Save messages in localStorage
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            const name = localStorage.getItem('userName');
            const profileImageUrl = localStorage.getItem('userProfileImage');

            if (message) {
                displayMessage(`${name}: ${message}`, profileImageUrl); // Display the message with the user's name
                input.value = ''; // Clear the input box
            }
        }

        // Load messages from history when the page loads
        function loadMessages() {
            messages.forEach(msg => {
                displayMessage(msg.message, msg.profileImageUrl); // Display stored messages
            });
        }

        // Check if the name is already set in local storage when the page loads
        window.onload = function() {
            const storedName = localStorage.getItem('userName');
            const storedProfileImage = localStorage.getItem('userProfileImage');

            if (storedName) {
                document.getElementById('nameContainer').style.display = 'none'; // Hide the name field if already set
                document.getElementById('chatInput').disabled = false; // Enable chat input
                document.getElementById('sendButton').disabled = false; // Enable send button
                loadMessages(); // Load messages from history
                document.getElementById('changeProfileButton').style.display = 'inline-block'; // Show change profile image button
            }
        };
    </script>
</body>
</html>
